<head>
<title>Search My Area</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<br/>

		</div>

		<div id="firstVid">

				<source src="video/wildlife.mp4" type="video/mp4">
				<source src="video/wildlife.ogv" type="video/ogg">
			</video>
		</div>
	</div>
	
	<div id="sidebar">

			<h3>Search for Movie</h3>
			<input type="text" value="Movie" id="movText"/>
			<input type="button" value="submit" id="submit2"/>

		</div>
	</div>
	
	<div id="footer">

	</div>
